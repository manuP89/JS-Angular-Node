	<meta charset="UTF-8">
	<title>Bifurcaciones con JavaScript</title>
	<script type="text/javascript">

		var num1 = 4;
		var num2 = 5;

		if(num1>num2){
			console.log(num1+" es mayor que "+num2);
		}
		else if(num2>num1){
			console.log(num2+" es mayor que "+num1);
		}
		else{
			console.log(num1+" es igual que "+num2)
		}

	</script>

</head>
